<div class="confirm-dialog">
  <h3 mat-dialog-title class="dialog-title">
    {{ title }}
  </h3>
  <div mat-dialog-content class="dialog-content">
    {{ data.message }}
  </div>
  <div mat-dialog-actions>
    <ng-container>
      <button mat-button mat-dialog-close class="dialog-btn" (click)="onYes()">
        Yes
      </button>
      <button mat-button mat-dialog-close class="dialog-btn" (click)="onNo()">
        No
      </button>
    </ng-container>
  </div>
</div>
