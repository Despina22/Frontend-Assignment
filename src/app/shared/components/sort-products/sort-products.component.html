<div class="wrapper">
  <mat-form-field class="sort-field">
    <mat-label>Sort By</mat-label>
    <mat-select
      disableRipple
      [(ngModel)]="selectedSortOption"
      (ngModelChange)="onSortChange()"
    >
      <mat-option value="name">Name</mat-option>
      <mat-option value="createdAt">Created At</mat-option>
    </mat-select>
  </mat-form-field>
</div>
